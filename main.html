<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Evolution!</title>
	<script type="text/javascript" src="main.js">
</head>
<body>
	<canvas id="canvas" style="border: 1px solid #000000;" width="400" height="400"></canvas>
	<br>
	<label for="gensToRun">Generations to run: </label>
	<input id="gensToRun" type="range" min="1" max="100" oninput="updateUI('range')" value="50">
	<input id="gensToRunNum" type="number" min="1" max="100" maxlength="3" autocomplete="off" onfocusout="updateUI('num2')" oninput="updateUI('num')" value="50">
	<br>
	<input type="button" value="Run Simulation" onclick="run()">
</body>
</html>
